<!DOCTYPE html>
<head>
    <title>In-Class 5 Website</title>
    <style>
        .container-color {
            color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        window.addEventListener('load', function(e) {
            const containerDiv = document.getElementById('container');
            const textNode = document.createTextNode('in class 5');
            containerDiv.appendChild(textNode);
            containerDiv.classList.add('container-color');
            const buttonElement = document.getElementById('event-button');
            buttonElement.addEventListener('click', function() {
                const newDiv = document.createElement('div');
                const newDivTextContent = document.createTextNode('new text');
                newDiv.appendChild(newDivTextContent);
                containerDiv.appendChild(newDiv);
            });
        });
    </script>
</head>
<body>
    <div id="container"></div>
    <button id="event-button">click me</button>

    <script>
        // jQuery
        $(document).ready(function() {
            $('#container').text('in class 5').attr('class', 'container-color');

            $('#event-button').on('click', function() {
                $('#container').append('<div>new text</div>');
            });
        });
    </script>
</body>
</html>
