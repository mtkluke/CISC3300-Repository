<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Divs Side by Side</title>
    <style>
        .container {
            display: flex;
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
        }
        .box3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
</body>
</html>
