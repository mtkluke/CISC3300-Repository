<!DOCTYPE html>

<head>

    <title>Fake Business Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .logo-container {
            text-align: center;
            background-color: #ff6f61;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .logo-container h1 {
            font-size: 50px;
            margin: 0;
        }

        .logo-container img {
            width: 150px;
            margin-top: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Made by Luke</h1>
        <img src="https://media.istockphoto.com/id/93217992/photo/yellow-carp.jpg?s=2048x2048&w=is&k=20&c=Ywh7M2Jh5p0urJWynwwTR58jdVV5_38NJUZbxizr4Bw=" alt="Cool Fish">
    </div>
</body>
</html>
