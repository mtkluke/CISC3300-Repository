<!DOCTYPE html>

<head>
    <title>Users</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .user { padding: 10px; margin: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<h1>User List</h1>
<div id="users"></div>

<script>
    fetch('/users')
        .then(response => response.json())
        .then(data => {
            const usersDiv = document.getElementById('users');
            data.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user');
                userDiv.innerHTML = `<h2>${user.name}</h2><p>Favorite Color: ${user.favoriteColor}</p>`;
                usersDiv.appendChild(userDiv);
            });
        })
        .catch(error => console.error('Error fetching users:', error));
</script>

</body>
</html>
